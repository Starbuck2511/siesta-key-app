<div class="app-view-header">Groups</div>
<div ng-controller="GroupController" class="container-fluid">
    <form>
        <div class="text-left">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="panel-title">Add new group</div>
                </div>
                <div class="panel-body">
                    <fieldset>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Name</label>

                            <div class="col-sm-10">
                                <input ng-model="group.name" name="name" type="text" class="form-control" required>
                                <span class="help-block m-b-none">Please enter a group name.</span>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Description</label>

                            <div class="col-sm-10">
                                <input ng-model="group.description"  name="description" type="text" class="form-control" required>
                                <span class="help-block m-b-none">Please enter a short description for this group.</span>
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div class="panel-footer text-center">
                    <button type="submit" ng-click="add(group)" class="btn btn-info">Save</button>
                </div>
            </div>
        </div>
    </form>
</div>
